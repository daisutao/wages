{% extends 'layout.html' %}

{% block content %}
    {# render_form(form) #}
    <div class="row justify-content-center">
        <form method="post" class="form-control col-md-4" style="background: rgba(255,255,255,0.2);">
            <h4 class="my-2">请登录</h4>
            {{ form.csrf_token() }}
            <div class="form-group">
                <div class="input-group col-md-10 m-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user text-info"></i></span>
                    </div>
                    {{ form.employee(class="form-control", placeholder="工号") }}
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-md-10 m-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key text-info"></i></span>
                    </div>
                    {{ form.password(class="form-control", placeholder="密码") }}
                </div>
            </div>
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
